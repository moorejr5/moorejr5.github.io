<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracking Totals</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>

<input title='Deck Size' type="text" name="decksize" id="decksize" value="60" />
<input type="button" name="deck_reset" id="deck_reset" value="Reset Deck" onclick="updateText('decksize','60');" />
<input type="button" name="deck_minus" id="deck_minus" value="Draw Card" onclick="updateText('decksize',document.getelementById('deck_minus').value - 1);" />
<script>
    function updateText(targetID,textvalue) {
    	$('#'+targetID).val(textvalue);
    }
</script>
</body>
</html>
